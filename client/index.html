<head>
  <meta charset="utf-8">
  <title>Looking at life</title>

  <!-- Sets initial viewport load and disables zooming  -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

</head>

<body>
  {{> main}}
</body>

<template name="main">
  <div id="app {{visible}}">
    <div class="container">
      {{> title}}

      {{#if add}} {{> add}} {{/if}}

      {{> posts}}
    </div>
  </div>
</template>

<template name="title">
  <h1 class="title bigtext {{#if edit}}markedit{{/if}}">
    <span>Looking</span>
    <span><a href="#" class="stealth add">a</a>t lif<a href="#" class="stealth edit">e</a></span>
  </h1>
</template>

<template name="posts">
  <ul>
    {{#each posts}}
      <li>
        {{#if editing}}
          {{> add}}
        {{else}}
          {{#if edit}}
            <a href="#" class="editable">{{text}}</a>
          {{else}}
            {{#markdown}}{{text}}{{/markdown}}
          {{/if}}
        {{/if}}
      </li>
    {{/each}}
  </ul>
</template>

<template name="add">
  {{#if edit}}
    <button class="delete u-full-width">Delete</button>
  {{/if}}

  <textarea id="lookingAt" rows="5" class="u-full-width" placeholder="Look at life...">{{this.text}}</textarea>

  <div class="row">
    <div class="six columns">
      <button class="submit u-full-width button-primary">Save</button>
    </div>
    <div class="six columns">
      <button class="cancel u-full-width">Cancel</button>
    </div>
  </div>
        
</template>
